{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="row justify-content-center pt-2 pb-4">
  <div class="col-md-6">
    <div class="card text-center">
      <div class="card-header">
        <h4><span class="text-primary font-weight-bold">Post Create</span></h4>
      </div>
      <div class="card-body p-4">
        <form action="" method="post">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="username" class="form-control" name="title" value="{{ request.form['title'] }}"
              required autofocus>
          </div>
          <div class="form-group">
            <label for="Body">Body</label>
            <textarea class="form-control" name="body" id="Body" rows="4">{{ request.form['body'] }}</textarea>
          </div>
          <input class="btn btn-primary" type="submit" value="Save">
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
