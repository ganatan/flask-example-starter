<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/fontawesome/css/all.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/bootstrap/css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/params/css/index.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/params/css/home.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/params/css/app.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/fontawesome/css/all.min.css') }}">
  <title>{% block title %}{% endblock %} - Flask Application</title>
</head>

<body>



  <div class="app">

   <header>
      <nav class="navbar navbar-expand-md fixed-top navbar-dark" style="background-color: #212121;">
        <a class="navbar-brand" href="/">
          <span class="mr-1" style="color:white">ganatan</span>
          <img src="{{ url_for('static', filename='assets/params/images/logo/ganatan.png') }}" width="20" height="20" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
          aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">
                <i class="fas fa-home mr-1"></i>home
              </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/about">
                <i class="far fa-question-circle mr-1"></i>About
              </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/contact">
                <i class="fas fa-envelope mr-1"></i>Contact
              </a>
            </li>
            {% if g.user %}
            <li class="nav-item active">
              <a class="nav-link" href="{{ url_for('auth.logout') }}">
                <i class="fas fa-user mr-1"></i>Logout
              </a>
            </li>
            {% else %}
            <li class="nav-item active">
              <a class="nav-link" href="{{ url_for('auth.register') }}">
                <i class="fas fa-user mr-1"></i>Sign Up
              </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{{ url_for('auth.login') }}">
                <i class="fas fa-user mr-1"></i>Log in
              </a>
            </li>
            {% endif %}
            <li class="nav-item active">
              <a class="nav-link" href="https://github.com/ganatan">
                <i class="fab fa-github mr-1"></i>Github
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header> 

    <main>
      <div class="container-fluid">
        {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
        {% endfor %}
        {% block content %}{% endblock %}
      </div>
    </main>

    <div class="footer">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <p class="text-center text-white">&copy; 2020 - www.ganatan.com</p>
          </div>
        </div>
      </div>
    </div>

  </div>
  
  <script src="{{ url_for('static', filename='assets/jquery/js/jquery-3.5.1.min.js') }}">  </script>
  <script src="{{ url_for('static', filename='assets/bootstrap/js/bootstrap.min.js') }}">  </script>
  <script src="{{ url_for('static', filename='assets/params/js/index.js') }}">  </script>

</body>
